name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - name: install, build and test
        run: |
          yarn install --frozen-lockfile
          yarn lerna link

          yarn pre-build-check
          yarn build-packages
          yarn post-build-check
        env:
          CI: true
