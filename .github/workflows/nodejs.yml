name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: install, build and test
      run: |
        yarn
        yarn lerna link
        yarn check-prettier
        yarn build-all
        yarn test
      env:
        CI: true
